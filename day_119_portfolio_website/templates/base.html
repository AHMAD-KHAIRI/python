<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles%}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="../static/css/styles.css" />
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="navbar-collapse d-lg-flex" id="navbarColor02">
                <a class="navbar-brand col-lg-3 me-0" href="{{ url_for('home') }}">AK.AI.DEV</a>
                <ul class="navbar-nav col-lg-6 justify-content-lg-center">
                    <li class="nav-item">
                        <!-- <a class="nav-link {{ 'active' if request.endpoint == 'home' }}" href="#home">Home -->
                        <a class="nav-link {{ 'active' if request.endpoint == 'home' }}" href="{{ url_for('home') }}">Home
                        <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link {{ 'active' if request.endpoint == 'about' }}" href="#about">About</a> -->
                        <a class="nav-link {{ 'active' if request.endpoint == 'about' }}" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link {{ 'active' if request.endpoint == 'portfolio' }}" href="#portfolio">Portfolio</a> -->
                        <a class="nav-link {{ 'active' if request.endpoint == 'portfolio' }}" href="{{ url_for('portfolio') }}">Portfolio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Your page content -->
    {% block content%}{% endblock %}

    {% block scripts %}
        <!-- Bootstrap JavaScript -->
        {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
