  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>
      {% for blog_post in posts: %}
      <div class="content">
        <div class="card">
          <h2>{{ blog_post.title }}</h2>
          <p class="text">{{ blog_post.subtitle }}</p>
          <a href="{{ url_for('get_post', blog_id=blog_post.id) }}">Read</a>
        </div>
      </div>
      {% endfor %}
